<body>

<div class="container frame mt-30">

    <div class="col8 col alpha mt-50">

        <div class="pl-10" id="codes"></div>


    </div>

    <div class="col8 col omega mt-50">


        <form id="snippetform">
            <h2>Snippet</h2>
            <label for="title">Titel</label>
            <input id="title" name="title" type="text" placeholder="Titel" value="Titel"/>

            <label for="raw">Code</label>
            <textarea id="raw" name="raw" rows="10" cols="50">Nieuwe code toevoegen?</textarea>

            <h2>Werkwijze</h2>
            <label for="work" class="dn">Werkwijze</label>
            <select id="work" name="work">
                <option value="freelance">Op freelance basis</option>
                <option value="opdracht">In opdracht</option>
            </select>

            <div id="in_opdracht_form" class="dn">

                <h2>Project</h2>
                <label for="project">Project naam</label>
                <input id="project" name="project" type="text" placeholder="Awesome project"/>

                <label for="website_project">Website project</label>
                <input id="website_project" name="website_project" type="url" placeholder="www.superproject.nl"/>

                <h2>Opdrachtgever</h2>
                <label for="client">Client</label>
                <input id="client" name="client" type="text" placeholder="Naam opdrachtgever"/>

                <label for="bedrijf">Bedrijfsnaam</label>
                <input id="bedrijf" name="bedrijf" type="text" placeholder="Naam bedrijf"/>

                <label for="mail">E-Mail</label>
                <input id="mail" name="mail" type="email" placeholder="Bijv. info@jeroensteen.nl"/>

                <label for="website_bedrijf">Website bedrijf</label>
                <input id="website_bedrijf" name="website_bedrijf" type="url" placeholder="www.superbedrijf.nl"/>


            </div>
            <h2>Talen</h2>
            <label for="langs" class="dn">Talen</label>
            <input type="text" id="langs" name="langs" placeholder="Benoem gebruikte talen, met komma gescheiden"/>

            <input type="submit" id="add" name="add" class="btn db btn-primary mt-20 w-45" value="Voeg toe"/>
        </form>

    </div>
</div>
